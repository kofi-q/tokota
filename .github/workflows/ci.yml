name: Commit Checks
run-name: ${{ github.ref }} - Commit Checks

on: push

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lib-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Install ZVM
        run: |
          curl https://raw.githubusercontent.com/tristanisham/zvm/master/install.sh | bash
          echo PATH="~/.zvm/self:~/.zvm/bin:$PATH" >> "$GITHUB_ENV"

      - name: Install Zig
        run: |
          zvm install 0.14.1

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set Up PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set Up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.15

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: 2.3.3

      - name: Test - CI
        run: |
          FORCE_COLOR=1 zig build test:ci --summary all

      - name: Test - Node
        run: |
          FORCE_COLOR=1 zig build test:node --summary all

      - name: Test - Bun
        run: |
          FORCE_COLOR=1 zig build test:bun --summary all

      - name: Test - Deno
        run: |
          FORCE_COLOR=1 zig build test:deno --summary all

  npm-example-test:
    runs-on: ubuntu-latest

    services:
      registry:
        image: verdaccio/verdaccio
        ports:
          - 4873:4873

    steps:
      - name: Install ZVM
        run: |
          curl https://raw.githubusercontent.com/tristanisham/zvm/master/install.sh | bash
          echo PATH="~/.zvm/self:~/.zvm/bin:$PATH" >> "$GITHUB_ENV"

      - name: Install Zig
        run: |
          zvm install 0.14.1

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set Up PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set Up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Registry Login
        run: |
          cd examples/npm
          echo "" > .npmrc
          zig build registry:login

      - name: Test
        run: |
          cd examples/npm
          FORCE_COLOR=1 zig build e2e --summary all

  publish-docs:
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
      - name: Install ZVM
        run: |
          curl https://raw.githubusercontent.com/tristanisham/zvm/master/install.sh | bash
          echo PATH="~/.zvm/self:~/.zvm/bin:$PATH" >> "$GITHUB_ENV"

      - name: Install Zig
        run: |
          zvm install master

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build Docs
        run: |
          zig build docs --summary all

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./zig-out/docs"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
